<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sign">
        <form action="sign-up.html">
            <h1>Sign Up for Free</h1>
            <input id="fname" type="text" placeholder="First Name">
            <input id="lname" type="text" placeholder="Last Name">
            <input id="mail" type="email" name="" id="" placeholder="Your Email">
            <input id="pwd" type="password" placeholder="Your Password">
            <input id="cpwd" type="password" placeholder="Confirm Password">
            <div class="dob"> <span> Date of Birth</span>
                <input type="date" name="bday">
            </div>
            <input class="MorF" type="radio">Male
            <input class="MorF" type="radio">Female
            <br>
            <input type="checkbox">I accept terms and conditions
            <input class="btn" type="submit">
        </form>
    </div>
</body>
</html>
